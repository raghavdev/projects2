<div class="{{field_name}} form-field form-field-checkboxes">
    <div ng-if="section_meta.marketing_icons != ''" class="marketing-icons">
      <i ng-repeat="icon in section_meta.marketing_icons" class="{{icon}}"></i>
    </div>
    <label ng-show="section_meta.label">{{section_meta.label}}</label>
    <div ng-repeat="option in getOptions()">
      <md-checkbox name="{{field_name}}" checklist-model="record[field_name]" checklist-value="option.value" checklist-change="onChange()" checklist-comparator="isSelected" ng-model-options="{debounce:500}" ng-required="{{section_meta.required}}" ng-disabled="nopermission"> {{option.label}}</md-checkbox>
    </div>
    <div ng-messages="recordForm[field_name].$error">
      <div ng-message="required">This is required!</div>
      <div ng-message="drupal">{{drupal_messages}}</div>
    </div>
    <div class="field-description" ng-bind-html="section_meta.description"></div>
</div>
